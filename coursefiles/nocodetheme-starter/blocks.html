        </section>         
        <section data-pg-name="Contact Form"> 
            <div> 
                <div class="contact-form"> 
                    <form method="post" role="form"> 
                        <div class="contact-form__email-wrapper"> 
                            <label for="inputEmail">Email</label>                             
                            <input placeholder="Enter email..." type="email" id="inputEmail" required="true"/> 
                        </div>                         
                        <div class="contact-form__name-wrapper"> 
                            <label for="inputName">Name</label>                             
                            <input placeholder="Enter name..." type="text" id="inputName" required="true"/> 
                        </div>                         
                        <div class="contact-form__subject-wrapper"> 
                            <label for="inputSubject">Subject</label>                             
                            <input placeholder="Enter subject..." type="text" id="inputSubject" required="true"/> 
                        </div>                         
                        <div class="contact-form__message-wrapper"> 
                            <label for="inputMessage">Message</label>                             
                            <textarea rows="6" placeholder="Enter your message..." id="inputMessage" required="true"></textarea> 
                        </div>                         
                        <div class="contact-form__submit-button-wrapper"> 
                            <button type="submit">Submit</button>                             
                        </div>                         
                    </form>                     
                    <div class="contact-form__status-message--success"> 
                        <p>Thank you! Your message has been sent successfully.</p> 
                    </div>                     
                    <div class="contact-form__status-message--failure"> 
                        <p>There was an error sending your message</p> 
                    </div>                     
                </div>                 
            </div>             
        </section>         
    </body>
