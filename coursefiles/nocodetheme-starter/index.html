<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>New page</title>
        <link href="css/theme.css" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header class="site-header"><a class="screen-reader-text skip-link" href="#content">Skip to content</a>
            <div class="header__innerwrapper layout__constrained layout__x-padding">
                <div class="header__layout-grid">
                    <div class="header__logo-wrapper">
                        <a href=""><img src="assets/images/logoipsum-logo-6.png" alt="Lorem Ipsum Logo"><span class="screen-reader-text">Homepage Link</span></a>
                    </div>
                    <div class="header__mobile-menu">
                        <button class="header__mobile-menu--trigger mobile-menu__trigger">
                            <span class="header__mobile-menu--trigger-lines mobile-menu__trigger-lines"></span>
                            <span class="header__mobile-menu--trigger-lines mobile-menu__trigger-lines"></span>
                            <span class="header__mobile-menu--trigger-lines mobile-menu__trigger-lines"></span><span class="screen-reader-text">Open mobile menu</span>
                        </button>
                    </div>
                    <div class="header__main-menu">
                        <nav aria-label="main-menu">
                            <ul class="main-menu__list">
                                <li>
                                    <a href="">Item One</a>
                                </li>
                                <li><a href="">Item Two</a>
                                </li>
                                <li><a href="">Item Three</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <div>
            <div class="layout__constrained layout__x-padding main__innerwrapper">
                <div class="layout-grid__content-sidebar">
                    <main class="content-sidebar__content" id="content">
                        <header>
                            <h1>Page Title</h1>
                        </header>
                        <section role="region" aria-label="Articles">
                            <div class="article-card__wrapper">
                                <ul>
                                    <li>
                                        <article class="article-card">
                                            <div class="article-card__image-wrapper">
                                                <img src="assets/images/700x500.png">
                                                <img src="assets/images/700x500.png">
                                            </div>
                                            <div class="article-card__content-wrapper">
                                                <a href="#"> <h2 class="break-hyphenate">Article Title</h2> </a>
                                                <p>Article Excerpt</p>
                                            </div>
                                        </article>
                                    </li>
                                </ul>
                            </div>
                            <div class="pagination"> 
</div>
                        </section>
                    </main>
                    <aside class="header-content-sidebar__sidebar">
                        <div>
                            <span>Sidebar Template Part</span>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
        <footer class="site-footer">
            <div class="footer__innerwrapper layout__constrained layout__x-padding">
                <div class="footer__grid">
                    <div class="footer__logo">
                        <a href="./"><img src="assets/images/logoipsum-logo-6-light.png" width="250px" height="auto" alt="Placeholder Logo"/><span class="screen-reader-text">Home Link</span></a>
                    </div>
                    <div class="footer__contact">
                        <div>Company Information Customizer Field</div>
                    </div>
                    <div class="footer__social">
                        <div>Social Icons Template Part</div>
                    </div>
                    <div class="footer__copyright">
                        <span>Copyright &copy;&nbsp;<span>Current Year</span><span>&nbsp;<span>Site Name</span></span></span>
                    </div>
                </div>
            </div>
            <button id="topBtn" title="Go to top" data-pg-ia-hide> 
                <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16"> 
                    <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/> 
                </svg>                 
            </button>             
        </footer>
